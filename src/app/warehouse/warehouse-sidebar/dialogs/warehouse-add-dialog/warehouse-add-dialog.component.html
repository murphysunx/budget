<h2>Add Warehouse</h2>
<div class="p-grid p-fluid" [formGroup]="whseForm">
  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
      <input type="text" pInputText placeholder="Name" formControlName="name" />
    </div>
  </div>

  <div class="p-col-12 p-md-4">
    <div class="p-inputgroup">
      <span class="p-inputgroup-addon"><i class="pi pi-map-marker"></i></span>
      <input
        type="text"
        pInputText
        placeholder="Location"
        formControlName="location"
      />
    </div>
  </div>
  <button
    pButton
    type="button"
    label="Add"
    [disabled]="whseForm.invalid"
    (click)="addWarehouse()"
  ></button>
</div>
